{% extends 'football_agency/base.html' %}

{% block content %}
<h2>Teams</h2>
<a href="{% url 'create_team' %}" class="btn btn-success mb-3">Add New Team</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ team.id_team }}</td>
            <td>{{ team.team_name }}</td>
            <td>{{ team.country }}</td>
            <td><img src="{{ team.team_image.url }}" alt="{{ team.team_name }}" width="50"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
